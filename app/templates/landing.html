
<div class="content">
  <div class="picture">        
    <img src="assets/images/tomatotimer.jpg" alt="tomato" class="tomato">
  </div>


  <div class="app">  
    <timer></timer>
  </div>
</div>


<div class="tasks">
  <h3>Completed Tasks</h3>
  <form>
    <input type="text" ng-model="task">
    <button class="md-button" ng-click="addTask()">Add task</button>
  </form>
  <table class="tasks-table">
    <tr>
      <th>Task            ></th>
      <th>Created At</th>
      <th>          </th>
    </tr>
      <!--<td><button class="md-button" ng-click="timeSince()">Time</button></td>-->
    <tr class="item" ng-repeat="task in all | orderBy: '-createdAt'">
        <td>{{task.name}}</td>
        <td>{{timestampFor(task)}}</td>
        <td><button class="md-button" ng-click="removeTask(task)">Remove</button></td>
    </tr>
  </table>
  <br>
  <br>
  <button class="md-button" ng-click="addWorkSession()">Start Working</button>

</div>
